    <h1> <b> Calculadora </b></h1>
     
   <center>
       <form>
           <table>

            <tr><td colspan="5"><input type="number" id="pantalla"></td></tr>

            <tr>
                <td><button type="button" class="boton1" onclick="uno()">1</button></td>
                <td><button type="button" class="boton1" onclick="dos()">2</button></td>
                <td><button type="button" class="boton1" onclick="tres()">3</button></td>
                <td><button type="button" class="boton1" onclick="Suma()" >+</button></td>
            </tr>
            
            <tr>
                <td><button type="button" class="boton1" onclick="cuatro()">4</button></td>
                <td><button type="button" class="boton1" onclick="cinco()">5</button></td>
                <td><button type="button" class="boton1" onclick="seis()">6</button></td>

            </tr>
            
            <tr>
                <td><button type="button" class="boton1" onclick="siete()">7</button></td>
                <td><button type="button" class="boton1" onclick="ocho()">8</button></td>
                <td><button type="button" class="boton1" onclick="nueve()">9</button></td>
                <td><button type="button" class="boton1" onclick="Multiplicar()">x</button></td>
            </tr>

            <tr>
                <td><button type="button" class="boton1" onclick="cero()">0</button></td>
                <td><button type="button" class="boton1" onclick="igual()">=</button></td>
                <td><button type="button" class="boton1" onclick="rest()">C</button></td>
                <td><button type="button" class="boton1" onclick="Dividir()">/</button></td>

    <script src="calaculadora.js"></script>

            </table>
